<!DOCTYPE html>
<nav lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/c11319a1ad.js" crossorigin="anonymous"></script>
	<title>Shoutout Wall</title>
</head>

<body>
	<nav class='nav'>
		<img src="/images/logo.png" alt="">
		<button class='nav-button ' style='margin-left:55px'>Home</button>
	
	</nav>
	<div class='main-container'>
		<div class='title'>Credentials</div>
		<div class='input-section' id='channelId'><p>Enter your Channel ID</p><input type="text"></div>
		<div class='input-section'><p>Enter your Google API Key</p><input type="text"></div>
	</div>
	</div>
	<div class='next-button inactive' id='next'><i class="fas fa-arrow-circle-right fa-4x"></i></div>
	<style>
		:root {
			--body-bg-colour: #181d28;
			--primary-colour: #3498db;
			--secondary-color: #276fa0;
			--nav-height: 35px;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			background: var(--body-bg-colour);
			overflow-x: hidden;
		}

		* {
			font-family: Roboto;
		}

		.nav {
			position: absolute;
			height: var(--nav-height);
			padding: 20px;
			z-index: 999;
			width: calc(100% - 2rem);
		}

		.nav img {
			height: var(--nav-height);
			position: absolute;
		}

		.nav-button {
			margin-left: 15px;
			background-color: #ffffff00;	
			border: 0;
			height: 100%;
			padding: 2px 1rem;
			color:white;
			font-size: 17px;
			border-radius: 4px;
			transition: 0.2s;
		}

		.nav-button:hover, .active{
			background: var(--primary-colour);
			
		}

		.left {
			position: absolute;
			height: var(--nav-height) !important;
			right: 1rem;
		}

		.main-container {
			position: absolute;
			width: 100%;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			margin-top: 5rem;
			text-align: center;
			color: white;
		}

		input {
			border:2px solid var(--primary-colour);
			background: none;
			color: white;
			padding:0.5rem;
			width: 17rem;
		}

		.input-section {
			margin:3rem;
		}

		.main-container-text {
			position: absolute;
			left: 5%;
			top: 30vh;
			height: 50%;
			font-size: 74px;
			font-weight: 700;
			color:white;
		}

		.main-container-text .red {
			display: inline-block;
			color: #F82A46;
		}

		.main-container-subtext {
			font-size: 54px;
			font-weight: 400;
		}

		.main-button {
			background: var(--primary-colour);
			color:white;
			border: 15px solid var(--primary-colour);
			border-radius: 40px;
			font-size: 15px;
			transition:0.2s;
		}

		.main-button i {
			margin-right: 10px;
		}
		
		.main-button:hover {
			background: var(--secondary-color);
			border-color: var(--secondary-color);
		}

		.github {
			background: #232323;
			color:white;
			border: 15px solid #232323;
		}
		
		.github:hover {
			background: #121212;
			border-color: #121212;
		}

		.section {
			position: absolute;
			top:95%;
			background: var(--primary-colour);
			width: 100%;
			padding:2rem;
		}

		.title {
			font-size: 50px;
			font-weight: 700;
		}

		.next-button {
			position: absolute;
			right:1rem;
			bottom: 1rem;
			color: var(--primary-colour);
		}

		.inactive {
			color: rgba(255,255,255,0.2);
		}
	</style>

	<script>
		var channelId = document.getElementById('channelId');
		var next = document.getElementById('next');
		
		next.addEventListener('click', checkKeys)
		function checkKeys() {
			fetch(`https://www.googleapis.com/youtube/v3/channels?id=${config.channelId}&key=${config.googleAPIKey}&part=id`, {
				method: 'GET'
			}).then(res => res.json()).then(json => {
				if (json.items.length == 0) {
					throw 'The channel id is invalid';
				}
			})
		}	
	</script>
</body>

</html>
